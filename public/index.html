<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Chatroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Redis Chatroom</h1>
            <div class="user-info">
                <span>Welcome, <span id="username-display"></span></span>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
        
        <div class="content">
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-header">
                        <h2>Rooms</h2>
                        <button id="new-room-btn" class="action-btn">+ New</button>
                    </div>
                    <ul id="room-list" class="room-list">
                        <!-- Rooms will be populated here -->
                    </ul>
                </div>
                
                <div class="sidebar-section">
                    <div class="sidebar-header">
                        <h2>Conversations</h2>
                        <button id="new-conversation-btn" class="action-btn">+ New</button>
                    </div>
                    <ul id="conversations"></ul>
                </div>
                
                <div class="sidebar-section">
                    <div class="online-header">
                        <h2>Online Users</h2>
                        <span id="online-count">0</span>
                    </div>
                    <ul id="online-users"></ul>
                </div>
            </div>
            
            <div class="main">
                <div class="chat-header">
                    <h2 id="chat-with">General Chat</h2>
                </div>
                <div id="chat-messages">
                    <div class="message">
                        <div class="message-header">
                            <span class="username">System</span>
                            <span class="timestamp">Just now</span>
                        </div>
                        <div class="message-text">Welcome to the Redis Chatroom! Start chatting now.</div>
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Room Creation Modal -->
    <div id="room-modal" class="modal">
        <div class="modal-content">
            <span id="close-room-modal" class="close">&times;</span>
            <h2>Create New Room</h2>
            <div class="form-group">
                <label for="room-name">Room Name</label>
                <input type="text" id="room-name" placeholder="Enter room name">
            </div>
            <div class="form-group">
                <label for="room-public">
                    <input type="checkbox" id="room-public" checked>
                    Public Room
                </label>
            </div>
            <button id="create-room-btn">Create Room</button>
        </div>
    </div>
    
    <!-- Conversation Modal -->
    <div id="conversation-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Start a New Conversation</h2>
            <div class="form-group">
                <label for="conversation-user">Select User:</label>
                <select id="conversation-user"></select>
            </div>
            <button id="start-conversation-btn">Start Conversation</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
